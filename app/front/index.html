<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Médicos</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="material.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script defer src="material.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Lista de Médicos</span>
		</div>
	</header>
	<div class="mdl-layout__drawer">
		<div class="user-drawer-header">
			<span class="mdl-layout-title">USER</span>
		</div>
		<nav class="mdl-navigation">
			<ul class="mdl-list">
				<hr/>
				<a class="mdl-navigation__link" href="">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<i class="material-icons mdl-list__item-icon">people</i>
							Lista de Médicos
						</span>
					</li>
				</a>
				<a class="mdl-navigation__link" href="">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<i class="material-icons mdl-list__item-icon">today</i>
							Minha Agenda
						</span>
					</li>
				</a>
				<a class="mdl-navigation__link" href="">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<i class="material-icons mdl-list__item-icon">star</i>
							Médicos Favoritos
						</span>
					</li>
				</a>
				<hr/>
			</ul>
		</nav>
		<div class="mdl-layout-spacer"></div>
		<nav class="mdl-navigation">			
			<ul class="mdl-list">
				<a class="mdl-navigation__link" href="">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<i class="material-icons mdl-list__item-icon">person</i>
							Conta
						</span>
					</li>
				</a>
			</ul>
		</nav>
	</div>
	<main class="mdl-layout__content">
		<div class="page-content page-organizer">
			<div class="demo-card-wide mdl-card mdl-shadow--2dp card-page">
				
			</div>
		</div>
	</main>
</div>
</body>
</html>
